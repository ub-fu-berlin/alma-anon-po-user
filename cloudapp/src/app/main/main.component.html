<section>
<div *ngIf="config.showApi == true">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{Â 'API Result' | translate }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <textarea #apiResultArea [value]="apiResult | json"></textarea>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="update(apiResultArea.value)" [disabled]="!hasApiResult || loading">{{ 'Update' | translate }}</button>
      </mat-card-actions>
    </mat-card>
</div>
</section>

<section>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ 'PO line number' | translate }}: {{ number }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <b>{{ 'Users' | translate }}:</b>
      <ul>
        <li *ngFor="let user of interestedUsers">
          {{ user }}
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="blue" (click)="anonUser()">{{ 'Anonymize User' |Â translate }}</button>
      <button mat-raised-button color="primary" (click)="delUser()">{{ 'Delete User' | translate }}</button>
      <!--button mat-raised-button
              matTooltip="Tooltip ..."
              matTooltipPosition="before">
        Tooltip
      </button -->
    </mat-card-actions>
  </mat-card>
</section>
